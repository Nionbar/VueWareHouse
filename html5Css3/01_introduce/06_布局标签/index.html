<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        布局标签（结构语义化标签）
     -->
     <!-- 
         header：头部
         main：主体
         nav:导航栏
         aside:和主体相关的其他内容（侧边栏）
         article：独立的文章
         footer：底部

        div 块元素 没有语义 用来表示一个区域：目前主要使用div来对页面进行布局
        span 行内元素 没有语义 一般用于在页面中选取文字
      -->
     <header>淘宝</header>
     <main>
         <nav>
             导航栏
         </nav>
     </main>
     <footer>底部</footer>
     <div>
         <span>sb</span>
         <span>sb</span>
     </div>
     <div>
        <span>sb</span>
        <span>sb</span>
    </div>
</body>
</html>
