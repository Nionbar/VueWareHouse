<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        h1-h6  一般只是用h1-h3
     -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- 
        hgroup 标签用来为标题分组，可以将一组相关的标题同时放进hgroup标签中
     -->
    <hgroup>
        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>六级标题</h6>
    </hgroup>
    <!-- 
        p标签为段落标签
        p是一个块级标签，可以包含其他标签
     -->

    <p>这是一个段落</p>

    <!-- 
        em标签用于表示语音语调的一个加重（斜体）
        em是一个行内元素

        strong标签标识强调（加深）
        strong是一个行内元素
     -->
     <p>我长得<em>真他妈</em>帅</p>
     <p>我长得<strong>真他妈</strong>帅</p>
     
     <!-- 
         blockquote标签标识引用
         blockquote是块元素
      -->
      鲁迅说：
      <blockquote>
        僵持不下,RushB！
      </blockquote>
      

</html>
