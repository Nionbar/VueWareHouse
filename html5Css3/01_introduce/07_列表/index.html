<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.有序列表
        2.无序列表
        3.定义列表
     -->
     <!-- 有序列表 -->
      <ol>
          <li>1</li>
          <li>2</li>
          <li>3</li>
      </ol>
      <!-- 无序列表 -->
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
      <!-- 定义列表 -->
      <!-- 
          dl定义列表
          dt表示定义内容
          dd对内容的描述
       -->
      <dl>
          <dt>123</dt>
          <dd>这是123</dd>
          <dt>456</dt>
          <dd>这是456</dd>
      </dl>
</body>
</html>
