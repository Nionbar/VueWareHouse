<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- meta标签主要设置网页中的元数据，元数据用户不可见
            charset 设置网页编码
            name    数据名称
            content 数据内容
                keywords 设置网页关键字
                    <meta name="keywords" content="前端,网页,html">
                description 设置网页描述
                    <meta name="description" content="这是我的第一个网页">

            title标签的内容会最为搜索结果的超链接的文字显示
        -->
        <meta name="keywords" content="前端,网页,html">
        <meta name="description" content="这是我的第一个网页">
        <!-- 等待3秒跳转到百度页面
         -->
        <meta http-equiv="refresh" content="3;url=http://www.baidu.com">
        <title>实体</title>
    </head>
    <body>
        <h1>这是我的&lt;&nbsp;&nbsp;&nbsp;三&nbsp;&nbsp;&nbsp;&gt;网页</h1>
    </body>
</html>
