<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width:100px;
            height:100px;
            background-color:red;
        }
        /* 
            默认情况下：盒子可见框大小由内容区、内边框外边框决定
                box-sizing 可以用来设置盒子的计算方式（设置width和height的作用）
                content-box：默认值，宽度高度用来设置内容区大小
                border-box： 宽和高用来设置整个盒子的大小
        */
        box-sizeing:border-box;
    </style>
</head>
