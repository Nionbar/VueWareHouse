<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1{
        /* 用来设置边框但与border不同的是他不会影响可见框的大小 */
        width:200px;
        height:200px;
        background-color:#bfa;
        /* 
            box-shadow:设置阴影，阴影不会影响布局
                第一个值：水平偏移量
                第二个值：垂直偏移量
                第三个值：模糊的模糊半径
                第四个值：阴影的颜色
        */
        box-shadow: 10px 10px 10px rgba(0,0,0,0.3);
        border-radius:50%;
    }
</style>
<body>
    <div class="box1"></div>
</body>
</html>
