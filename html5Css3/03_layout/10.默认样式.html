<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 重置样式表
            作用：清除浏览器默认样式
     -->
     <link rel="stylesheet" href="./css/reset.css">
</head>
<style>
    /* 
        浏览器的默认样式(会影响页面布局)
            通常情况下在编写网站时要去掉默认样式(pc端)

            
    */
    /* *{
        margin: 0;
        padding: 0;
    } */
    .box1{
        width: 200px;
        height: 200px;
        background-color: #bfa;
    }
</style>
<body>
    <div class="box1"></div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
