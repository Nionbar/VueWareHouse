<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        .box1 img{
            width: 100%;
            height: 100%;
            transition:0.3s;
        }
        /* 
            tansform:scale 变形的缩放属性
            transform-origin: 变形的原点
        */
        .box1:hover img{
            transform:scale(1.2);
            transform-origin:0 0;
        }
    </style>
</head>
<body>
    <div class="box1">
        <img src="../image/8-10/5.jpg" alt=""> 
    </div>
</body>
</html>
