<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块元素和行内元素</title>
</head>
<body>
    <!-- 
        块元素（block element）
            一般用来对网页进行布局
        行内元素（inline element）
            一般用来对文本进行格式化

        行内元素中不能嵌套块元素
     -->

     <!-- 
         如若该情况则浏览器会解析为
         <p></p>
         <h1>haha</h1>
         <p></p>
      -->
     <p>
         <h1>haha</h1>
     </p>
</body>
</html>
